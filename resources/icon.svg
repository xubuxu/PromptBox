        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Container -->
  <rect x="64" y="64" width="384" height="384" rx="96" fill="url(#gradient)" filter="url(#shadow)" />
  
